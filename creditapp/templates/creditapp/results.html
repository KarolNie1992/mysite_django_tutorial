<h1>
    {{ form.credit_name_text }}
</h1>
<form>
    <p><label for="interest_rate">Interest rate:</label>
    <input type="number" id="interest_rate" name="interest_rate" value="{{ form.interest_rate }}" disabled></p>

    <p><label for="installmentsVal">Number of installments:</label>
    <input type="number" id="installmentsVal" name="installmentsVal" value="{{ form.installmentsVal }}" disabled></p>

    <p><label for="id_creditValue">Credit value:</label> 
    <input type="number" id="id_creditValue" name="creditValue" value="{{ form.creditValue }}"  disabled></p>
    
    <p><label for="id_monthlyIncome">Monthly income:</label> 
    <input type="number" id="id_monthlyIncome" name="monthlyIncome" value="{{ form.monthlyIncome }}"  disabled></p>
    
    <p><label for="id_monthlyExpenses">Monthly expenses:</label> 
    <input type="number" id="id_monthlyExpenses" name="monthlyExpenses" value="{{ form.monthlyExpenses }}"  disabled></p>

    <p>-----------------</p>

    <p><label for="id_totalAmountRepaid">Total amount repaid:</label> 
    <input type="number" id="id_totalAmountRepaid" name="totalAmountRepaid" value="{{ form.totalAmountRepaid }}"  disabled></p>

    <p><label for="id_monthlyInstallment">Monthly installment:</label> 
    <input type="number" id="id_monthlyInstallment" name="monthlyInstallment" value="{{ form.monthlyInstallment }}"  disabled></p>

</form>
